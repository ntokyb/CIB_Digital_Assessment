           <div class="bg-image">
                <ul class="nav nav-tabs">
                     <li class="nav-item border-right">

                      <li class="nav-item border-right">

                 <div class="tab-content w-75">
                      <div id="flight" class="tab-pane active container tabBackground">
                           <div class="pt-5 pb-5">
                                <div class="row">
                                     <div class="col-lg-6">
                                          <h3 class="text-uppercase">Book your flights</h3>
                                     </div>
                                     <div class="col-lg-6 btn-group" role="group">
                                          <button class="btn btn-light active" type="button">Domestic</button>
                                          <button class="btn btn-light" type="button">International</button> 
                                     </div>
                                </div>
                                <div class="mt-5">
                                     <form>
                                          <div class="form-row">
                                               <div class="form-group col-md-6">
                                                    <label for="txtFrom" class="text-uppercase">From</label>
                                                    <input type="text" class="form-control" id="txtFrom" placeholder="Eg.Melbourne, Australia">
                                               </div>
                                               <div class="form-group col-md-6">
                                                    <label for="txtTo" class="text-uppercase">To</label>
                                                    <input type="text" class="form-control" id="txtTo" placeholder="Eg.New York, United States">
                                               </div>
                                          </div>
                                          <div class="form-row mt-2">
                                               <div class="form-group col-md-4">
                                                    <label for="departureDate" class="text-uppercase">Departure</label>
                                                    <input type="date" class="form-control" id="departureDate" placeholder="MM/DD/YYYY">
                                               </div>
                                               <div class="form-group col-md-4">
                                                    <label for="retrunDate" class="text-uppercase">Return</label>
                                                    <input type="date" class="form-control" id="retrunDate" placeholder="MM/DD/YYYY">
                                               </div>
                                               <div class="form-group col-md-4">
                                                    <label for="txtNumber" class="text-uppercase">Adults</label>
                                                    <input type="number" min="0" class="form-control" id="txtNumber">
                                               </div>
                                          </div>
                                          <div class="form-row mt-4">
                                               <div class="col-md-6">
                                                    <button type="submit" class="btn btn-primary text-uppercase">Search Flights</button>
                                               </div>
                                               <div class="col-md-6 text-right">
                                                    <a type="button" class="btn btn-link" href="#">Advanced Search</a>
                                               </div>
                                          </div>
                                     </form>
                                </div>
                           </div>
